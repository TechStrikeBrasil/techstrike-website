name: Deploy React Vite Site on Github Pages.

on:
  push:
    branches:
      - main #dispara quando houver push na branch main

permissions:
  contents: write #necess√°rio para poder comitar na branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: run build
        run: npm run build
      
      - name: Deploy to Github Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy